<div id="login-box" class="login-box visible widget-box no-border">
    <div class="widget-body">
        <div class="widget-main">
            <h4 class="header blue lighter bigger">
                <i class="ace-icon fa fa-coffee green"></i>
                请输入登录信息
            </h4>
            <div class="space-6"></div>
            <form action="anon/doLogin" method="post" class="loginForm">
                <fieldset>
                    <label class="block clearfix">
                        <span class="block input-icon input-icon-right">
                            <input name="user" type="text" class="form-control" placeholder="登录名" required/>
                            <i class="ace-icon fa fa-user"></i>
                        </span>
                    </label>
                    <label class="block clearfix">
                        <span class="block input-icon input-icon-right">
                            <input name="password" type="password" class="form-control" placeholder="密码" required/>
                            <i class="ace-icon fa fa-lock"></i>
                        </span>
                    </label>
                    <label class="block clearfix">
                    	<span class="">
                    		<img src="anon/randpic" class="randpic" alt="验证码" onclick="javascript:this.src='anon/randpic/' + new Date().getTime();" />
                    	</span>
                        <span class=" input-icon input-icon-right pull-right" style="width:150px;">
                            <input name="rand" type="text" class="form-control" placeholder="验证码" required/>
                            <i class="ace-icon fa fa-lock"></i>
                        </span>
                    </label>
                    <div class="space"></div>
                    <div class="clearfix">
                        <button id="loginBtn" type="button" class="width-35 pull-right btn btn-sm btn-primary">
                            <i class="ace-icon fa fa-key"></i>
                            <span class="bigger-110">登录</span>
                        </button>
                    </div>
                    <div class="space-4"></div>
                </fieldset>
            </form>
        </div>
        <div class="toolbar clearfix">
            <div>
                <a href="#" data-target="#forgot-box" class="forgot-password-link">
                    <i class="ace-icon fa fa-arrow-left"></i>
                    无法登录？
                </a>
            </div>
        </div>
    </div>
</div>
