@var content={
    <div class="tip"/>
    <form method="post" add-action="/system/doAddRole" update-action="/system/doUpdateRole" class="ajaxForm">
        <input type="hidden" name="role.id"/>
        <div class="form-group">
            <label for="roleName">名称</label>
            <input class="form-control" name="role.name" placeholder="角色名称">
        </div>
        <div class="form-group">
            <label for="remark">角色标识</label>
            <input class="form-control" name="role.ident" placeholder="用来标识一个角色">
        </div>
         <div class="form-group">
            <label for="remark">备注</label>
            <textarea class="form-control" rows="3" name="role.remark" placeholder=""></textarea>
        </div>
    </form>
@};

<tp:modal id="${dialogId}" btn="添加角色" title="编辑角色" content="${content}"/>

<script>
function loadItem(id){
    $.getJSON("/system/getRole/" + id, function(json){
    	if(json.error != 0){
    		alert('获取数据失败:' + json.data);
    	}
    	var item = json.data;
    	$("input[name='role.id']").val(item.id);
    	$("input[name='role.name']").val(item.name);
    	$("input[name='role.ident']").val(item.ident);
    	$("textarea[name='role.remark']").val(item.remark);
    });
}
</script>
