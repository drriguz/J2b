@layout("../layout/_simpleLayout.html"){
<div class="ch-container">
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>欢迎来到J2B</h2>
        </div>
    </div> 

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info">
                                请输入用户名和密码.
            </div>
            <form class="form-horizontal loginForm" action="/doLogin" method="post">
                <fieldset>
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input name="user" type="text" class="form-control" placeholder="登录名">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input name="password" type="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="clearfix"></div><br>
                    
                    <div class="row">
                        <div class="col-md-3">
                            <img src="/randpic" alt="验证码" onclick="javascript:this.src='/randpic/' + new Date().getTime();" />
                        </div>
                        <div class="col-md-6">
                            <input name="rand" type="text" class="form-control" placeholder="验证码">
                        </div>
                        <div class="col-md-3 input-prepend">
                             <label class="remember" for="remember"><input type="checkbox" id="remember"> 保存我的登录信息</label>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                     
                    <p class="center col-md-5">
                        <button type="button" class="btn btn-primary loginButton">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div> 
</div> 
<script src="${CONTEXT_PATH}/static/js/login.js"></script>
@};
