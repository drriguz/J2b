@var js={
<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $(document).on('click', '.toolbar a[data-target]',
        function(e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible'); //hide others
            $(target).addClass('visible'); //show target
        });
    });
</script>
<script src="${CONTEXT_PATH}/static/js/login.js"></script>
@};

@var bodyClass="login-layout blur-login";
@layout("../../layout/_aceSimpleLayout.html", {extJs:js, bodyClass:bodyClass}){
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-lock green"></i>
                            <span class="red">必达</span>
                            <span class="white" id="id-text2">云平台</span>
                            <i class="ace-icon fa fa-cloud blue"></i>
                        </h1>
                       
                    </div>
                    <div class="space-6"></div>
                    <div class="position-relative">
                    
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入登录信息
                                    </h4>
                                    <div class="space-6"></div>
                                    <form action="/doLogin" method="post" class="loginForm">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input name="user" type="text" class="form-control" placeholder="登录名" />
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input name="password" type="password" class="form-control" placeholder="密码" />
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                            	<span class="">
                                            		<img src="/randpic" alt="验证码" onclick="javascript:this.src='/randpic/' + new Date().getTime();" />
                                            	</span>
                                                <span class=" input-icon input-icon-right pull-right" style="width:150px;">
                                                    <input name="rand" type="text" class="form-control" placeholder="验证码" />
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>
                                            <div class="space"></div>
                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input name="remember" type="checkbox" class="ace" />
                                                    <span class="lbl">记住我</span>
                                                </label>
                                                <button id="loginBtn" type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        重置密码
                                    </h4>
                                    <div class="space-6"></div>
                                    <p>输入您的注册邮箱，按照系统发给您的邮件进行下一步操作</p>
                                    <form class="resetForm" action="/sendReset">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="email" name="email" class="form-control" placeholder="注册邮箱" />
                                                    <i class="ace-icon fa fa-envelope"></i>
                                                </span>
                                            </label>
                                            <div class="clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger" id="sendResetBtn">
                                                    <i class="ace-icon fa fa-lightbulb-o"></i>
                                                    <span class="bigger-110">提交申请</span>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        返回登陆页面
                                        <i class="ace-icon fa fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              <h4 class="light-blue" id="id-company-text" style="text-align:center;">Powered by 聚利科技</h4>
            </div>
        </div>
    </div>
</div>
@};
