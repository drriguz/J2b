@var js={
<script src="${CONTEXT_PATH}/static/js/imagesloaded.pkgd.min.js"></script>
<script src="${CONTEXT_PATH}/static/js/masonry.pkgd.min.js"></script>
<script>
$(document).ready(function(){
    var $container = $('#sharedPictures');    
    $container.imagesLoaded(function(){
        $container.masonry({
            itemSelector: '.sharedPicture',
            isAnimated: true,
            columnWidth: '.sharedPicture'
        });
    });
    
});
</script>
@};

@layout("../../layout/_mobileLayout.html", {title:"美图分享", js:js}){	
    <div class="container">
    	<div id="sharedPictures">
    	<div class="row">
    		@if(isEmpty(imgs)){
    			哎哟，白来一趟，还没有人分享照片呢！
    		@}   
    		@for(img in imgs){ 	    
    		<div class="col-md-4 col-sm-6 col-xs-6 sharedPicture">
    			 <a href="${img.FILE_PATH}" class="thumbnail">
    				<img src=
						${img.FILE_PATH}
						>
    				<div class="caption">${img.UPLOAD_TIME}</div>
    			</a>
    			
    		</div>
    		@}
		</div>
    	</div>
    </div>
@}
