@var js={
<script type="text/javascript">
	function acceptLicense(){
		var openId = $("input[name='open_id']").val();
		if(openId ==  ''){
			alert("无法获取用户授权！");
			return;
		}
		console.log(openId);
		var registerUrl = "/lepao/register?open_id=" + openId;
		$(window.location).attr('href', registerUrl);
	}
</script>
@};

@layout("../../layout/_mobileLayout.html", {title:"用户协议",js:js, head:css}){	
    <div class="container searchBg" style="padding-left:30px;padding-right:30px;text-align:center;">
    	<div class="row header">
    		
    	</div>
    	
    	<h4>乐跑微信号用户协议</h4>
    	<hr>
    	<div style="text-align:left;height:250px;">
    	<p>
    	1、我们将对您的登记信息进行保护，您登记的信息仅让参加本活动的其他用户看到；
    	<p>
    	<p>
    	2、其他用户可能看到您的以下信息：号码牌，姓名，微信号、公司名称、分享的照片。
    	</p>
    	</div>
    	<form method="post" action="/lepao/doAcceptLicense" id="licenseForm" class="form-horizontal" user="form">
			<input type="hidden" name="open_id" value="${open_id}" required/>
	        <div class="container">
	            <div class="row">
	                <div class="col-xs-12">
	                    <button type="submit" class="btn btn-success">我已阅读并同意用户协议</button>
	                </div>
	            </div>
	        </div>
        </form>
        @include("_footer.html"){}
    </div>
@}
