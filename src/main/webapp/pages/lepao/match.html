@var js={
<script src="${CONTEXT_PATH}/static/js/imagesloaded.pkgd.min.js"></script>
<script>
function doMatch(){
	$("#matchForm").validate({
	}).form();
	var formData = $("#matchForm").serialize();
	var url = $("#matchForm").attr('action');
	$.ajax({
		type:'post',
		url:url,
		data:formData,
		cache:false,
		dataType:'json',
		success:function(data){
			var error = data.error;
			if(error == '0'){
				$('.modal').modal('hide')
				$.scojs_message('操作成功！', $.scojs_message.TYPE_OK);
				setTimeout(function(){
					alert(data.data);
				},1000); 
			}
			else
				alert('错误：' + data.data);
		}
	});
}
</script>
@};

@layout("../../layout/_mobileLayout.html", {title:'找"对象"~_~', js:js, bodyClass:"matchBody"}){	
    <div class="container" id="matchContainer"> 
    	<div class="row match-header">
    		<p><strong>看看你的乐跑对象是谁！</strong></p>
    	</div>
    	<div class="row match">
    		<div class="col-sm-12 col-xs-12 col-md-12">
    			<img src="${CONTEXT_PATH}/static/img/lepao/she.png" alt="she/he">
    		</div>
    	</div>
    	<form method="post" action="/lepao/doMatch" id="matchForm" class="form-horizontal" user="form">
			<input type="hidden" name="open_id" value="${open_id!}"/>
    		<button type="button" class="btn btn-success" onclick="doMatch()">挑个对象</button>
    	</form>
    </div>
@}
