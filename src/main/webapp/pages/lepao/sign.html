@var css={
<link href="${CONTEXT_PATH}/static/bootstrap-switch/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
<link href="${CONTEXT_PATH}/static/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" />
<link href='${CONTEXT_PATH}/static/bower/sco.js/css/scojs.css' rel='stylesheet'>
<link href='${CONTEXT_PATH}/static/bower/sco.js/css/sco.message.css' rel='stylesheet'>
@};

@var js={
<script src="${CONTEXT_PATH}/static/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<script src="${CONTEXT_PATH}/static/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="${CONTEXT_PATH}/static/bower/sco.js/js/sco.modal.js"></script>
<script src="${CONTEXT_PATH}/static/bower/sco.js/js/sco.confirm.js"></script>
<script src="${CONTEXT_PATH}/static/bower/sco.js/js/sco.message.js"></script>

<script>
	function doSign(){
		$("#signForm").validate({
		}).form();
		if (!$("#signForm").valid())
			return;
		var formData = $("#signForm").serialize();
		var url = $("#signForm").attr('action');
		$.ajax({
			type:'post',
			url:url,
			data:formData,
			cache:false,
			dataType:'json',
			success:function(data){
				var error = data.error;
				if(error == '0'){
					$('.modal').modal('hide')
					$.scojs_message('操作成功！', $.scojs_message.TYPE_OK);
					setTimeout(function(){
						$(window.location).reload();
					},1000); 
				}
				else
					alert('错误：' + data.data);
			}
		});
	}
</script>
@};

@layout("../../layout/_mobileLayout.html", {title:"乐跑签到", js:js,head:css}){	
    <div class="container">
    	<div class="row s-header">
    		<p><strong>只有在乐跑开始后才能签到噢！</strong></p>
    		<h3>${me.REAL_NAME}/${me.LEPAO_NUMBER}<h3>
    	</div>
    	<hr>
    	@if(!signed){
    	<form method="post" action="/lepao/doSign" id="signForm" class="form-horizontal" user="form">
			<input type="hidden" name="open_id" value="${open_id!}"/>
			<input type="hidden" name="activaty" value="${activaty!}"/>
			<tp:inlineField id="userSays" label="说点什么？" name="saySomething" required="false"/>
	    	<nav class="navbar navbar-default navbar-fixed-bottom">
	        <div class="container">
	            <div class="row form-item pay">
	                <div class="col-xs-12 pay-button">
	                    <button type="button" class="btn btn-success" onclick="doSign()">点我签到</button>
	                </div>
	            </div>
	        </div>
        </form>
        @}else{
        您已经签到成功了！
        @}
    </nav>
    </div>
@}
