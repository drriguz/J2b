@var css={
<link href="${CONTEXT_PATH}/static/bootstrap-switch/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
<link href="${CONTEXT_PATH}/static/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" />
@};

@var js={
<script src="${CONTEXT_PATH}/static/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<script src="${CONTEXT_PATH}/static/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script>
	$(function(){
		$(".switch").bootstrapSwitch();
	});
	function onClick(){
		$("#registerForm").validate({
		}).form();
		if (!$("#registerForm").valid())
			alert('xx');
	}
</script>
@};

@layout("../../layout/_mobileLayout.html", {title:"完善个人信息", js:js,head:css}){	
    <div class="container">
    	<div class="row header">
    		<p><strong>完善个人资料才能玩配对噢！</strong></p>
    	</div>
    	<hr>
    	<form method="post" action="/lepao/doRegister" id="registerForm" class="form-horizontal" user="form">
			<input type="hidden" name="user.id"/>
			<tp:inlineField id="userName" label="姓名" name="user.NAME" required="true"/>
			<tp:switchField id="userGender" label="性别" name="user.IDENT" required="true" on="男" off="女" checked="true"/>
			<tp:inlineField id="userNumber" label="号码布" name="user.NUMBER" required="true" />
			<tp:inlineField id="userMobile" label="联系电话" name="user.MOBILE" required="false"/>
			<tp:inlineField id="userHobbits" label="爱好" name="user.HOBBY" required="false" type="data-role='tagsinput'"/>
			<div class=labels">
				<span class="label label-default">运动</span>
				<span class="label label-primary">音乐</span>
				<span class="label label-success">读书</span>
				<span class="label label-info">电影</span>
				<span class="label label-warning">游戏</span>
				<span class="label label-danger">美食</span>
			</div>
	    	<nav class="navbar navbar-default navbar-fixed-bottom">
	        <div class="container">
	            <div class="row form-item pay">
	                <div class="col-xs-12 pay-button">
	                    <button type="button" class="btn btn-success">完成</button>
	                </div>
	            </div>
	        </div>
        </form>
    </nav>
    </div>
@}
