@var css={
<link href="${CONTEXT_PATH}/static/jcrop/jquery.Jcrop.min.css" rel="stylesheet" />
@};

@var js={
<script src="${CONTEXT_PATH}/static/jcrop/jquery.Jcrop.min.js"></script>
<script>
	$(function(){
		$('#portrait').Jcrop({
			aspectRatio : 1, 
            bgFade: true, 
            bgOpacity: .3, 
			boxWidth:300
		});
	});
</script>
@};

@layout("../../layout/_mobileLayout.html", {title:"完善个人信息",js:js,head:css}){	
    <div class="container">
    	<h4>更换头像</h4>
    	<div class="row">
    		<div class="col-sm-4 col-xs-4">
    			<img src="${CONTEXT_PATH}/static/img/lepao/user.jpg" alt="用户头像"/>
    		</div>
    		<div class="col-sm-8 col-xs-8">
    			<form name="form_portrait" method="post" action="/setportrait" id="form_portrait" enctype="multipart/form-data">
				    <input type="file" name="file" class="file" id="fileField" />
				    <br>
				    <input type="submit" name="uploadImg" value="上传" class="default" id="newPortraitUpload" />
				</form>
    		</div>
    	</div>
    	<hr>
    	<div class="row">
    		<img id="portrait" src="${CONTEXT_PATH}/static/img/lepao/WIN_20151027_21_14_23_Pro.jpg">
    	</div>
    	<hr>
    	<button>保存选中区域</button>
    </div>
@}
