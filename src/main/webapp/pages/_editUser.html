@var content={
    <div class="tip"/>
    <form method="post" add-action="/system/doAddUser" update-action="/system/doUpdateUser" class="ajaxForm">
        <input type="hidden" name="user.id"/>
        <div class="form-group">
            <label for="userloginName">登陆名称</label>
            <input id="userloginName" class="form-control" name="user.login_name" placeholder="请输入字母或者数字组合">
        </div>
        <div class="form-group">
            <label for="userRealName">真实姓名</label>
            <input id="userRealName" class="form-control" name="user.real_name" placeholder="用户的真实姓名">
        </div>
        <div class="form-group">
            <label for="userEmail">用户邮箱</label>
            <input id="userEmail" class="form-control" name="user.email" placeholder="">
        </div>
         <div class="form-group">
            <label for="userTel">联系电话</label>
            <input id="userTel" class="form-control" name="user.tel" placeholder="">
        </div>
         <div class="form-group">
            <label for="remark">备注</label>
            <textarea class="form-control" rows="3" name="user.remark" placeholder=""></textarea>
        </div>
    </form>
@};

<tp:modal id="${dialogId}" btn="添加用户" title="编辑用户" content="${content}"/>

<script>
function loadItem(id){
    $.getJSON("/system/getUser/" + id, function(json){
    	if(json.error != 0){
    		alert('获取数据失败:' + json.data);
    	}
    	var item = json.data;
    	$("input[name='user.id']").val(item.id);
    	$("input[name='user.login_name']").val(item.login_name);
    	$("input[name='user.real_name']").val(item.real_name);
    	$("input[name='user.email']").val(item.email);
    	$("input[name='user.tel']").val(item.tel);
    	$("textarea[name='User.remark']").val(item.remark);
    });
}
</script>
